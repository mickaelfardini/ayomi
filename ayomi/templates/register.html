{% extends 'base.html' %}

{% block body %}
	<form method="POST" class="col-md-5 col-md-offset-3 mt-5 pb-5 pt-5 text-center form-login">
		{% csrf_token %}
		<h3 class="pb-3 text-white">Register</h3>
		<div class="form-group">
			<label for="email">Email</label>
			<input id="email" maxlength="254" name="email" type="email" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input id="id_password" type="password" name="password" class="form-control" required>
		</div>

		<div class="form-group">
			<button class="btn btn-primary" type="submit">Log in</button>
		</div>
		<p class="text-white">Already have an account ? <a href="{% url 'login' %}">Click here.</a></p>
		{% if errors %}
			<p>{{errors}}</p>
		{% endif %}
	</form>
{% endblock %}
