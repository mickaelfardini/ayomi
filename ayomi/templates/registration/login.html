{% extends 'base.html' %}

{% block body %}
	<form method="POST" action="{% url 'login'  %}" class="col-md-5 col-md-offset-3 mt-5 pb-5 pt-5 text-center form-login">
		{% csrf_token %}
		<h3 class="pb-3 text-white">Login</h3>
		<div class="form-group">
			<label for="id_username">Username</label>
			<input id="id_username" maxlength="254" name="username" type="email" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input id="id_password" type="password" name="password" class="form-control" required>
		</div>

		<div class="form-group">
			<button class="btn btn-primary" type="submit">Log in</button>
		</div>
		<p class="text-white">No account yet ? <a href="{% url 'register' %}">Click here.</a></p>
		{% if form.errors %}
			<p>{{form.non_field_errors}}</p>
		{% endif %}
	</form>
{% endblock %}
